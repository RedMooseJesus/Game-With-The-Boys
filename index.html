      "Black Ops 6","Bleach: Rebirth of Souls","Borderlands 3","Brawlhalla","Chivalry 2","Darkness 2","Deep Rock Galactic","Elden Ring: Nightregin",
      "Epic Mickey 2","Fall Guys","For Honor","Fortnite","Ghost Recon: Future Soldier","Gigantic","Halo Wars","Halo Wars 2","Lost Planet 2",
      "Marvel Rivals","Metal Gear Solid V","Minecraft","Monster Hunter Wilds","MtG: Duels of the Plainswalkers","My Hero Ultra Rumble","Naruto Storm 4",
      "No Man's Sky","Overcooked 2","Palworld","Portal 2","Red Dead Redemption 2","Red Faction: Guerilla","Risk of Rain 2","Roblox",
      "Space Engineers","Space Marine 2","Space Marine Mastercrafted Edition","Splinter Cell: Blacklist","Split Fiction",
      "Star Wars Battlefront 2","State of Decay 2","Titanfall 2","Tron Evolution","Trove","UFC 5","Unravel 2","Warlander"
    ],
    grain: [
      "33 Immortals","Assassin's Creed Unity","Battlefield 1","Battlefield 2042","Chivalry 2","Dead by Daylight","Deep Rock Galactic","Fall Guys","For Honor",
      "Fortnite","Hunt Showdown","Minecraft","Overwatch 2","Roller Champions","Sea of Thieves"
    ],
    taylor: [
      "Baldur's Gate 3","Borderlands 3","Dead by Daylight","Deep Rock Galactic","Elden Ring","ExoPrimal","Genshin Impact","Grounded","Gunfire Reborn",
      "Monster Hunter Wilds","Risk of Rain 2","Sea of Thieves","Smite","Space Marine 2","Stellaris","Street Fighter 6","Warhammer: Darktide","Wild Hearts","World War Z"
    ]
  };
  
  const gameInfo = {
    "33 Immortals": 3,"Alien vs Predator": 4,"Aragami 2": 3,"Assassin's Creed Black Flag": 4,"Assassin's Creed Unity": 3,"Astroneer": 4,
    "Baldur's Gate 3": 4,"Battlefield 1": 5,"Battlefield 2042": 4,"Black Ops 2": 4,"Black Ops 6": 4,"Bleach: Rebirth of Souls": 2,"Borderlands 3": 4,
    "Brawlhalla": 8,"Chivalry 2": 4,"Darkness 2": 4,"Dead by Daylight": 4,"Deep Rock Galactic": 4,"Elden Ring": 3,"Elden Ring: Nightregin": 3,
    "Epic Mickey 2": 2,"ExoPrimal": 4,"Fall Guys": 4,"For Honor": 4,"Fortnite": 4,"Gears 5": 5,"Genshin Impact": 4,"Ghost Recon: Future Soldier": 4,
    "Gigantic": 5,"Grounded": 4,"Gunfire Reborn": 4,"Halo Wars": 3,"Halo Wars 2": 3,"Hunt Showdown": 3,"Lost Planet 2": 4,"Marvel Rivals": 6,
    "Metal Gear Solid V": 2,"Minecraft": 4,"Monster Hunter Wilds": 4,"MtG: Duels of the Plainswalkers": 4,"Multiversus": 4,"My Hero Ultra Rumble": 3,
    "Naruto Storm 4": 2,"No Man's Sky": 4,"Overcooked 2": 4,"Overwatch 2": 5,"Palworld": 4,"Portal 2": 2,"Red Dead Redemption 2": 7,"Red Faction: Guerilla": 4,
    "Risk of Rain 2": 4,"Roblox": 4,"Roller Champions": 3,"Sea of Thieves": 4,"Skull and Bones": 3,"Smite": 5,"Space Engineers": 16,"Space Marine 2": 3,
    "Space Marine Mastercrafted Edition": 8,"Splinter Cell: Blacklist": 4,"Split Fiction": 2,"Star Wars Battlefront 2": 4,"State of Decay 2": 4,
    "Stellaris": 5,"Street Fighter 6": 2,"Synduality": 4,"Titanfall 2": 6,"Tron Evolution": 10,"Trove": 8,"UFC 5": 2,"Unravel 2": 2,"Warhammer: Darktide": 4,
    "Warlander": 4,"Wild Hearts": 3,"World War Z": 4
  };
  
  document.getElementById('findGames').addEventListener('click', () => {
    const selectedPlayers = Array.from(document.querySelectorAll('.available:checked')).map(cb => cb.dataset.player);
    const numPlayers = selectedPlayers.length;
    if (numPlayers === 0) {
      document.getElementById('results').innerText = 'Please select at least one player.';
      return;
    }
    const gameLists = selectedPlayers.map(p => playerLibraries[p]);
    const commonGames = gameLists.reduce((common, list) => common.filter(g => list.includes(g)));
    const validGames = commonGames.filter(game => numPlayers <= gameInfo[game]);
    document.getElementById('results').innerHTML = validGames.length
      ? '<strong>Games you have in common:</strong><ul><li>' + validGames.join('</li><li>') + '</li></ul>'
      : 'No common games support ' + numPlayers + ' players.';
  });
</script>
